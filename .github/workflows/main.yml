name: n8n Auto Login (FIX PERMISSION)
on: 
  workflow_dispatch:

jobs:
  deploy-n8n:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 1. Start n8n Docker
        run: |
          echo "Gas nyalain n8n..."
          # Fix permission volume biar gak rewel
          docker run -d \
            --name n8n \
            -p 5678:5678 \
            -e N8N_SECURE_COOKIE=false \
            -e N8N_PROTOCOL=https \
            n8nio/n8n:latest
          
          echo "Tidur 30 detik buat init DB..."
          sleep 30

      - name: 2. Auto Setup Akun (User Node)
        run: |
          echo "Inject akun admin..."
          
          # PERHATIKAN: --user node
          # Ini kuncinya biar dia bisa baca database dan nemu command-nya
          docker exec --user node n8n n8n user:management:user:create \
            --email "admin@ngadimin.com" \
            --password "Juragan123!" \
            --firstName "Admin" \
            --lastName "Ganteng"

      - name: 3. Start Cloudflare Tunnel
        run: |
          echo "Konek ke Cloudflare..."
          # Token dari SECRET
          docker run \
            --name cloudflared \
            --network host \
            cloudflare/cloudflared:latest \
            tunnel --no-autoupdate run --token ${{ secrets.CF_TOKEN }}
