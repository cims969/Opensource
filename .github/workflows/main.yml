name: n8n Manual Setup (CF Tunnel)
on: 
  workflow_dispatch:

jobs:
  deploy-n8n:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 1. Start n8n Docker
        run: |
          echo "Gas nyalain n8n polosan..."
          # Gak ada command aneh-aneh, cuma jalanin doang
          docker run -d \
            --name n8n \
            -p 5678:5678 \
            -e N8N_SECURE_COOKIE=false \
            n8nio/n8n:latest
          
          echo "Tunggu 15 detik biar booting..."
          sleep 15

      - name: 2. Start Cloudflare Tunnel
        run: |
          echo "Konek ke internet..."
          # Pake token dari Secret lu
          docker run \
            --name cloudflared \
            --network host \
            cloudflare/cloudflared:latest \
            tunnel --no-autoupdate run --token ${{ secrets.CF_TOKEN }}
